<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng 20/11 Mẹ Huệ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Thêm font Cinzel Decorative vào link -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Custom Animations & Fonts */
        body {
            font-family: 'Playfair Display', serif;
            /* Đã khôi phục nền gradient pastel hồng - xanh dương */
            background: linear-gradient(to bottom right, #fdfbf7, #ffe4e1, #e0f7fa);
            overflow-x: hidden;
            min-height: 100vh;
        }

        .handwriting {
            font-family: 'Dancing Script', cursive;
        }

        /* Floating Petals Animation */
        .petal {
            position: absolute;
            background-color: #fff; /* Khôi phục màu cánh hoa trắng để nổi trên nền màu */
            border-radius: 150% 0 150% 0;
            animation: fall infinite linear;
            opacity: 0.8;
            z-index: 0;
        }
        
        .petal:nth-child(even) {
            background-color: #ffeef0;
        }

        @keyframes fall {
            0% { transform: translate(0, -10vh) rotate(0deg) scale(0.5); opacity: 1; }
            100% { transform: translate(20vw, 110vh) rotate(360deg) scale(1); opacity: 0; }
        }

        /* Pulse Animation for the Button */
        @keyframes heartbeat {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 105, 180, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 20px rgba(255, 105, 180, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 105, 180, 0); }
        }

        .flower-btn {
            animation: heartbeat 2s infinite;
            transition: all 0.3s ease;
        }
        .flower-btn:hover {
            filter: brightness(1.1);
        }

        /* Letter Modal Animation */
        .modal-enter {
            opacity: 0;
            transform: scale(0.9) translateY(20px);
        }
        .modal-enter-active {
            opacity: 1;
            transform: scale(1) translateY(0);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Custom SVG Styling */
        .lily-svg path { fill: #ffc0cb; stroke: #ff69b4; stroke-width: 0.5; }
        .tuberose-svg path { fill: #ffffff; stroke: #a8e6cf; stroke-width: 0.5; }

        /* Class cho font style TAN Songbird (hoặc tương tự) */
        .font-songbird {
            font-family: 'TAN Songbird', 'Cinzel Decorative', serif;
        }
    </style>
</head>
<body class="relative flex flex-col items-center justify-center text-gray-800">

    <!-- Background Petals (Generated via JS) -->
    <div id="petals-container" class="fixed inset-0 pointer-events-none overflow-hidden"></div>

    <!-- Main Content -->
    <main class="relative z-10 text-center p-4 w-full max-w-4xl flex flex-col items-center min-h-screen justify-center">
        
        <!-- Decorative Header with Flowers -->
        <div class="mb-8 animate-fade-in-down relative">
            <!-- Decorative Lilies (Left) -->
            <div class="absolute -left-16 -top-10 hidden md:block opacity-80 transform -rotate-12">
                <svg width="120" height="120" viewBox="0 0 100 100" class="lily-svg">
                    <path d="M50 50 Q30 20 50 0 Q70 20 50 50 Z" />
                    <path d="M50 50 Q80 30 100 50 Q80 70 50 50 Z" />
                    <path d="M50 50 Q70 80 50 100 Q30 80 50 50 Z" />
                    <path d="M50 50 Q20 70 0 50 Q20 30 50 50 Z" />
                    <circle cx="50" cy="50" r="5" fill="#ffd700" />
                </svg>
            </div>

            <!-- Decorative Tuberose (Right) -->
            <div class="absolute -right-16 -top-10 hidden md:block opacity-80 transform rotate-12">
                <svg width="100" height="120" viewBox="0 0 100 150" class="tuberose-svg">
                    <path d="M45 150 L55 150 L52 0 L48 0 Z" fill="#81c784" stroke="none"/> <!-- Stem -->
                    <circle cx="50" cy="20" r="10" fill="white" />
                    <circle cx="40" cy="40" r="10" fill="white" />
                    <circle cx="60" cy="45" r="10" fill="white" />
                    <circle cx="50" cy="70" r="10" fill="white" />
                </svg>
            </div>

            <h1 class="text-4xl md:text-6xl font-bold text-pink-600 mb-2 drop-shadow-sm">Gửi Mẹ Huệ Yêu Dấu</h1>
            <p class="text-xl md:text-2xl text-gray-600 handwriting italic">Nhân ngày Nhà giáo Việt Nam 20/11</p>
        </div>

        <!-- Đã xóa ảnh ở màn hình chính để đưa vào trong thư -->

        <!-- The Letter Trigger -->
        <div class="text-center mt-12">
            <!-- Đã xóa dòng chữ theo yêu cầu -->
            
            <!-- Flower Button -->
            <button onclick="openLetter()" class="flower-btn group relative inline-flex items-center justify-center p-4 focus:outline-none transition-transform active:scale-95">
                <div class="absolute inset-0 bg-pink-100 rounded-full opacity-50 blur-lg group-hover:opacity-75 transition-opacity"></div>
                <div class="relative bg-white rounded-full p-3 border-2 border-pink-300 shadow-lg">
                    <!-- Icon Hoa (SVG) -->
                    <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="text-pink-500">
                        <path d="M12 7.5a4.5 4.5 0 1 1 4.5 4.5M12 7.5A4.5 4.5 0 1 0 7.5 12M12 7.5V9m-4.5 3a4.5 4.5 0 1 1 4.5-4.5M7.5 12H9m3 4.5a4.5 4.5 0 1 1-4.5-4.5M12 16.5V15m4.5-3a4.5 4.5 0 1 1-4.5 4.5M16.5 12H15" />
                        <circle cx="12" cy="12" r="3" fill="#ffe4e1" stroke="none"/>
                    </svg>
                </div>
                <span class="absolute -bottom-8 text-sm font-bold text-pink-500 handwriting text-xl w-full text-center left-0">Mở thư</span>
            </button>
        </div>

    </main>

    <!-- Letter Overlay (Modal) -->
    <div id="letter-overlay" class="fixed inset-0 bg-black/60 z-50 hidden flex items-center justify-center p-4 backdrop-blur-sm transition-opacity duration-300">
        <div id="letter-content" class="bg-[#fff9f0] w-full max-w-md md:max-w-lg p-6 md:p-10 rounded-xl shadow-2xl relative transform scale-95 opacity-0 transition-all duration-500 max-h-[90vh] overflow-y-auto" style="background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMiIgY3k9IjIiIHI9IjEiIGZpbGw9IiNmZmUwZTEiLz48L3N2Zz4=');">
            
            <!-- Close Button -->
            <button onclick="closeLetter()" class="absolute top-4 right-4 text-gray-400 hover:text-pink-500 transition-colors z-10">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>

            <!-- Decorative Corner Flowers -->
            <div class="absolute top-0 left-0 w-20 h-20 border-t-4 border-l-4 border-pink-200 rounded-tl-3xl opacity-50"></div>
            <div class="absolute bottom-0 right-0 w-20 h-20 border-b-4 border-r-4 border-pink-200 rounded-br-3xl opacity-50"></div>

            <!-- The Message Content -->
            <div class="text-center space-y-4">
                <h2 class="text-2xl font-bold text-gray-800">Gửi mẹ yêu,</h2>

                <!-- Ảnh Mẹ Không Nền -->
                <div class="relative w-full flex justify-center my-2">
                    <img 
                        src="https://github.com/nguyendangminh278-coder/chucmeHue_20thang11/blob/36fb6e568910c66d7ba5c9b4116732d9eae4cd0e/2011.png" 
                        alt="Mẹ Huệ" 
                        class="h-64 md:h-80 object-contain drop-shadow-xl hover:scale-105 transition-transform duration-500"
                    >
                </div>
                
                <!-- Handwriting Text -->
                <p class="handwriting text-3xl md:text-4xl text-pink-600 leading-relaxed py-2 animate-pulse">
                    "Chúc mừng mẹ ngày 20 tháng 11 zui zẻ, mạnh khỏe, hạnh phúc"
                </p>

                <div class="mt-4 border-t border-gray-200 pt-4">
                    <!-- Cập nhật class font-songbird và tăng kích thước chữ một chút để đẹp hơn -->
                    <p class="font-Tan songbird text-pink-500 text-xl">Loveee UUUU ! ❤️</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create falling petals
        const container = document.getElementById('petals-container');
        // Tăng số lượng cánh hoa
        const petalCount = 60;

        function createPetal() {
            const petal = document.createElement('div');
            petal.classList.add('petal');
            
            // Random dimensions
            const size = Math.random() * 15 + 10;
            petal.style.width = `${size}px`;
            petal.style.height = `${size}px`;
            
            // Random position
            petal.style.left = `${Math.random() * 100}vw`;
            
            // Random animation duration
            const duration = Math.random() * 5 + 5;
            petal.style.animationDuration = `${duration}s`;
            
            // Random delay
            petal.style.animationDelay = `${Math.random() * 5}s`;

            container.appendChild(petal);
        }

        for (let i = 0; i < petalCount; i++) {
            createPetal();
        }

        // Interaction Logic
        function openLetter() {
            const overlay = document.getElementById('letter-overlay');
            const content = document.getElementById('letter-content');
            
            overlay.classList.remove('hidden');
            // Small delay to allow display:block to apply before adding opacity class
            setTimeout(() => {
                content.classList.remove('scale-95', 'opacity-0');
                content.classList.add('scale-100', 'opacity-100');
            }, 10);
        }

        function closeLetter() {
            const overlay = document.getElementById('letter-overlay');
            const content = document.getElementById('letter-content');

            content.classList.remove('scale-100', 'opacity-100');
            content.classList.add('scale-95', 'opacity-0');

            setTimeout(() => {
                overlay.classList.add('hidden');
            }, 300);
        }
    </script>
</body>
</html>
